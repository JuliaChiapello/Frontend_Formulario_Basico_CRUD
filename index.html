<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration Form</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Registration Form</h1>
  <p>Please fill out this form with the required information</p>
  <form action="https://register-demo.freecodecamp.org" method="post" id="registration-form">
    <fieldset>
      <label for="first-name">Enter Your First Name: <input type="text" id="first-name" name="nombre" required></label>
      <label for="last-name">Enter Your Last Name: <input type="text" id="last-name" name="apellido" required></label>
      <label for="email">Enter Your Email: <input type="email" id="email" name="correo" required></label>
      <label for="new-password">Create a New Password: <input type="password" id="new-password" pattern="[a-z0-5]{8,}" name="contraseña" required></label>
    </fieldset>
    <fieldset>
      <!--para seleccionar solo uno de los type="radio", colocar el atributo name en ambos con el mismo nombre-->
      <!--al vincular los labels de ambos tipos "radio" con los inputs de los mismos a travez del for, puedo hacer click sobre los 
        labels de los tipos radios para seleccionar uno o el otro-->
      <label for="personal-account"><input type="radio" name="account-type" value="personal-account" class="inline" id="personal-account">Personal Account</label>
      <label for="business-account"><input type="radio" name="account-type" value="business-account" class="inline" id="business-account">Business Account</label>
      <label for="terms-and-conditions"><input type="checkbox" class="inline" id="terms-and-conditions" name="terminos" required>I accept the 
        <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
      </label>  
    </fieldset>
    <fieldset>
      <label for="profile-picture">Upload a profile picture: <input type="file" id="profile-picture" name="imagen" placeholder="file"></label>
      <label for="age">Input your age (years): <input type="number" id="age" min="13" max="120" name="edad"></label>
      <label for="referrer">How did your hear about us?
        <select name="referencia" id="referrer">
          <option value="">(select one)</option>
          <option value="1">freeCodeCamp News</option>
          <option value="2">freeCodeCamp YouTube Channel</option>
          <option value="3">freeCodeCamp Forum</option>
          <option value="4">Other</option>
        </select>
      </label>
      <label for="bio">Provide a bio: <textarea name="biografia" id="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea></label>
    </fieldset>
    <input type="submit" value="Submit">
  </form>
  <table id="registros-table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th>Clave</th>
        <th>Tipo de Cuenta</th>
        <th>Aceptó Términos</th>
        <th>Imagen</th>
        <th>Edad</th>
        <th>Referencia</th>
        <th>Bio</th>
        <th>Accion 1</th>
        <th>Accion 2</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí se agregarán los registros dinámicamente -->
    </tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
